<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no>
    <title>realtime-draw-app</title>
    <link rel="stylesheet" href="css/draw.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <canvas></canvas>
    <div class="sidebar">
        <ul>
            <li class="sidebarItem"><i class="fas fa-bars button" id="sidebarButton"></i></li>
            <li class="sidebarItem"><i class="fas fa-cog button" id="sidebarButton"></i></li>
            <li class="sidebarItem"><i class="fas fa-info button" id="sidebarButton"></i></li>
        </ul>
    </div>
    <div class="options">
        <div class="input colorButton" id="colorButton">
            <ul class="colorPicker nonvisible" id="colorPicker">
                <div> 
                    <li class="colorSample" id="black" style="background-color: #000000;"></li>
                    <li class="colorSample" id="pink" style="background-color: #ffc0cb;"></li>
                    <li class="colorSample" id="blue" style="background-color: #2469ff;"></li>
                </div>
            </ul>
        </div>
        <div class="slidercontainer input">
            <input type="range" min="1" max="100" value="10" name="brush-size" class="slider" id="brushSlider">
        </div>
        <div class="input" id="undoButton"><i class="fas fa-undo-alt button"></i></div>
        <div class="input" id="resetButton"><i class="fas fa-trash button"></i></div>
        <div class="input" id="saveButton"><i class="fas fa-cloud-upload-alt button"></i></div>
        <div class="input" id="loadButton"><i class="fas fa-file button"></i></div>
        <a class="input" id="localSaveButton"><i class="fas fa-save button"></i></a>
    </div>
    <script src="js/draw.js"></script>
</body>
</html>
